<button
  class="btn btn-primary"
  (click)="onLogs()">
  Display Details
</button>
<p *ngIf="showSecret">Secret Passwrod = tuna</p>
<li
  *ngFor="let logItem of log"
  [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': logItem >= 5}">
  {{ logItem }}
</li>
